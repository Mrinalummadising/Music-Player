<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music Player</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" text="text/css" href="Style.css"/>
    </head>
<body>
    <div class="background-music-score">
      <div class="Music-heading">
        <h1 class="heading">Music Player</h1>
      </div>
      <dvi class="Music-background-player">
        <div class="music-mov-head">
          <div class="movie-song-details">
           <div class="music-movie-playing-heading" id="NowPlaying">Playing Telugu Song x of y</div>
           <div class="image" alt="kushi Aradhya song motion poster" id="track-art"></div>
           <div class="song-track-name" id="track-name">Track Name</div>
           <div class="song-artist" id="track-artist">Track Artist</div>
          </div>

           <div class="music-buttons d-flex flex-row mt-3 p-3">
            <div class="music-prev-track p-3" onclick="prevTrack()" id="Prev-Song">
              <i class="fa-solid fa-backward-fast fa-2x pr-1"></i>
            </div>
            <div class="music-playpause-track p-3" onclick="playpauseTrack()" id="Playpause">
              <i class="fa-solid fa-play fa-3x pr-1"></i>
            </div>
            <div class="music-next-track p-3" onclick="nextTrack()" id="Next-Song-play">
              <i class="fa-solid fa-forward-fast fa-2x pr-1"></i>
            </div>
          </div>

          <div class="music-slider-container ">
            <div class="music-current-time fa-1x" id="currentTime">00:00</div>
            <input type="range" min="1" max="100" 
              value="0" class="music-seek-slider" onchange="seekTo()" id="Volume-Seek-slider">
            <div class="music-total-duration fa-1x" id="TotaltimeDuration">00:00</div>
          </div>

          <div class="music-slider-container">
            <span class="volume-low"> Vol - </span>
            <i class="fa-solid fa-volume-low"></i>
            <input type="range" min="1" max="100"
              value="99" class="music-volume-slider" onchange="setVolume()" id="volumeSlider">
            <i class="fa-solid fa-volume-high"></i>
            <span class="volume-up"> Vol + </span>
          </div>
        </div> 
      </dvi>
      <script src="musicPlayer.js"></script>
    </div>
</body>
</html>
